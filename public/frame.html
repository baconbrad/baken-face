<!DOCTYPE HTML>
<html>
  <head>
    <title>Child</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log(parent.api.move()); // moved
      console.log(parent.api._hidden_foo()); // private! you can't call me!
      // console.log(parent.api.private_method()); // undefined

      var api;
      function copyApi() {
        // Maybe?
        api = parent.api; // api.move()

        // Crazy talk here!
        for (key in parent.api) {
          this[key] = parent.api[key]; // move()
        }
      }
      copyApi();
      api.move();
      move();
    </script>
  </body>
</html>
